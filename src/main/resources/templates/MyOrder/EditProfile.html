  <div class="content">
    <div style="border-bottom: 1px solid #DDE1EF;" class="content-top">
      <p style="color: black">Profile</p>
    </div>
    <form class="form1" action="" method="post" enctype="multipart/form-data">


      <div class="row">
        <div class="form-group col-md-5">
          <label class="control-label">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name" required>



        </div>
        <div class="form-group col-md-5">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email">



        </div>
        <div class="form-group col-md-5">
          <label>Telephone</label>
          <input type="tel" name="tel" class="form-control" placeholder="Telephone">



        </div>
        <div class="form-group col-md-5">
          <label>Address</label>
          <input type="text" name="address" class="form-control" placeholder="Address">

        </div>


        <div class="form-group col-md-5">
          <label class="control-label">Avatar</label>
          <input type="file" name="thumbnail" class="form-control-file" id="employeeImage" accept="image/*">
          <button class="btn btn-delete-image" type="button" id="deleteImage" style="display: none;"><i class="fas fa-times"></i></button>
          <div id="imageContainer" class="mt-2" style="display: none;">
            <img src="" id="previewImage" width="100" height="100">
          </div>
        </div>
      </div>
      <button style="background-color: #FFA45C;" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>

<style>
  .content-top1 {
    border-top: 1px solid #DDE1EF;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 3px; /* Điều chỉnh khoảng cách nếu cần thiết */
  }

  .btn {
    font-weight: bold;
    text-align: center;
    margin: 5px; /* Điều chỉnh khoảng cách giữa các nút */
    padding: 10px; /* Điều chỉnh padding của nút */
    border: 1px solid transparent;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  .site-btn {
    font-size: 13px;
    background: #7fad39;
    border: 2px solid #7fad39;
    border-radius: 5px;
    display: inline-block;
    padding: 3px 3px;
  }

  .contain1 {
    margin-top: 0px;
    background-color: #f8f8f8;
    padding: 50px;
    font-family: "Roboto", sans-serif;
  }

  .title {
    text-align: center;
    padding: 0 0 20px 0;
  }

  .title-bottom {
  }

  /* CSS cho phần bên trái (sidebar) */
  .sidebar {
    width: 250px;
    background-color: #fff;
    padding: 0 20px;
    float: left;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 80vh;
  }



  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-top: 20px;
    text-align: center;
    align-items: center;
  }

  .username {
    font-size: 18px;
    margin-top: 9px;
  }

  .logout-button {
    background-color: #7fad39;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 50px;
    width: 200px;
    align-items: center;
    text-align: center;
  }

  .menu {
    display: flex;
    cursor: pointer;
  }

  .menu i {
    margin-right: 10px;
    padding: 5px 0 0 0;
  }

  .menu a {
    color: black;
  }

  .sidebar ul {
    list-style-type: none;
    padding: 30px 0 0 0;
  }

  .sidebar ul a li {
    padding: 0 0 40px 0;
    margin-right: 40px;
    height: 2px;
    font-size: 17px;
  }



  .content {
    margin-left: 280px;
    /* Để tạo khoảng cách với phần sidebar */

    min-height: 80vh;
    background-color: #fff;
    /* Đổ bóng sang trái và sang phải */
  }

  .content-top {
    display: flex;
    justify-content: space-between;
    padding: 20px 20px 0 20px;
  }

  .order-table {
    width: 100%;
    border-collapse: collapse;
  }

  .order-table th,
  .order-table td {
    border: none;
    padding: 8px;
    text-align: center;
    color: black;
  }

  .order-table th {
    background-color: #f8f8f8;
    height: 30px;
    border-bottom: 1px solid #DDE1EF;
    border-top: 1px solid #DDE1EF;
    font-weight: 1000;
    color: #7fad39;
  }

  .form-group {
    margin-left: 55px;
  }
</style>
