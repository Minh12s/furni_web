<!DOCTYPE html>
<html lang="en">
<head>
  <div th:insert="/include/fragmentsAdmin :: head"></div>
  <title>Title</title>
</head>
<body>
<div th:insert="/include/fragmentsAdmin :: navbar"></div>

<section class="is-title-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <ul>
      <li>Admin</li>
      <li>Order</li>
    </ul>
  </div>
</section>
<section class="is-hero-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <h1 class="title">
      Order List
    </h1>
  </div>
</section>

<section class="section main-section">

  <div class="card has-table">

    <div class="card-content">
      <table class="table table-hover table-bordered js-copytextarea" cellpadding="0" cellspacing="0" border="0" id="sampleTable">
        <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Total Amount</th>
          <th>Full Name</th>
          <th>Shipping Method</th>
          <th>Payment Method</th>
          <th>Status</th>
          <th>IsPaid</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>2024-03-18</td>
          <td>$100.00</td>
          <td>John Doe</td>
          <td>Express</td>
          <td>COD</td>
          <td><span class="badge bg-primary">Confirmed</span></td>
          <td>unpaid</td>
          <td>
            <a asp-action="detailOrder" class="btn btn-primary" style="background-color:green; color:white;">Details</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>2024-03-19</td>
          <td>$80.00</td>
          <td>Jane Smith</td>
          <td>Standard</td>
          <td>PayPal</td>
          <td><span class="badge bg-info">Shipping</span></td>
          <td>paid</td>
          <td>
            <a asp-action="detailOrder" class="btn btn-primary" style="background-color:green; color:white;">Details</a>
          </td>
        </tr>
        </tbody>
      </table>



      <div class="table-pagination">
        <div class="flex items-center justify-between">
          <div class="buttons">
            <button type="button" class="button active">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
          </div>
          <small>Page 1 of 3</small>
        </div>
      </div>
    </div>
  </div>

</section>
<style>
  .text-pending {
    color: orange; /* Màu chữ cho trạng thái "pending" */
  }

  .text-confirmed {
    color: blue; /* Màu chữ cho trạng thái "confirmed" */
  }

  .text-shipping {
    color: green; /* Màu chữ cho trạng thái "shipping" */
  }

  .text-shipped {
    color: purple; /* Màu chữ cho trạng thái "shipped" */
  }

  .text-complete {
    color: gray; /* Màu chữ cho trạng thái "complete" */
  }

  .text-cancel {
    color: red; /* Màu chữ cho trạng thái "cancel" */
  }

  .btn-primary {
    color: rgb(245 157 57);
    background-color: rgb(251 226 197);
    border-color: none;
    /* border-top-left-radius: 10px !important; */
    /* border-bottom-right-radius: 10px !important; */
    border-radius: .357rem;
    border: none;
    font-weight: 600;
    padding: 5px 20px; /* Điều chỉnh kích thước theo ý muốn */
  }
</style>
<div th:insert="/include/fragmentsAdmin :: script"></div>

</body>
</html>
